name: Deploy to EC2 with Blue-Green

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: 'deploy.sh,docker-compose.yml,nginx/'
          target: '/home/${{ secrets.EC2_USER }}/app'

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: NODE_ENV,PORT,DATABASE_URL,FRONT_URL,BETTER_AUTH_SECRET,BETTER_AUTH_URL
          script: |
            # 작업 디렉토리로 이동
            cd /home/ec2-user/app

            # 0. 환경 변수 파일 생성
            echo "NODE_ENV=$NODE_ENV" > .env
            echo "PORT=$PORT" >> .env
            echo "DATABASE_URL=$DATABASE_URL" >> .env
            echo "FRONT_URL=$FRONT_URL" >> .env
            echo "BETTER_AUTH_SECRET=$BETTER_AUTH_SECRET" >> .env
            echo "BETTER_AUTH_URL=$BETTER_AUTH_URL" >> .env

            # 1. 디스크 공간 확보 (중요: t3.micro 용량 부족 방지)
            docker system prune -f

            # 2. 리포지토리 이름을 소문자로 변환
            IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            echo "GITHUB_REPOSITORY=$IMAGE_NAME" >> .env

            # 3. GitHub Container Registry 로그인
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

            # 4. 최신 이미지 pull
            docker pull ghcr.io/$IMAGE_NAME:latest

            # 5. 무중단 배포 스크립트 실행
            export $(grep -v '^#' .env | xargs)
            export GITHUB_REPOSITORY="$IMAGE_NAME"
            chmod 600 .env
            chmod +x deploy.sh
            ./deploy.sh

            # 사용하지 않는 이미지 정리
            docker image prune -af
    env:
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FRONT_URL: ${{ secrets.FRONT_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}

  notify:
    name: Notify Deployment Status
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "배포 성공!"
          else
            echo "배포 실패!"
          fi
